<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #222;
    }

    .card p {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .video {
      margin-bottom: 20px;
      border-radius: 15px;
      overflow: hidden;
    }

    .video iframe {
      width: 100%;
      height: 350px;
      border: none;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      margin-bottom: 25px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }

    form {
      text-align: left;
    }

    form label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    form button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .video iframe {
        height: 200px;
      }
    }
  </style>
</head>

</body>
</html>
